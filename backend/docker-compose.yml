version: '3.8'

services:
  api:
    build: .
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - UPSTASH_REDIS_REST_URL=${UPSTASH_REDIS_REST_URL}
      - UPSTASH_REDIS_REST_TOKEN=${UPSTASH_REDIS_REST_TOKEN}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - postgres
      - redis
    networks:
      - seatplanner

  postgres:
    image: postgres:15
    environment:
      - POSTGRES_DB=seatplanner
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - seatplanner

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - seatplanner

volumes:
  postgres_data:

networks:
  seatplanner:
    driver: bridge